<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.listing.name"></h1>
    <h2 data-ng-bind="vm.listing.desc"></h2>
    <h3><strong>Auction Ends:</strong> {{vm.listing.closeDate}}</h3>
    <span>timer<timer><timer/></span>
  </div>
  <div class="pull-right"
       data-ng-show="vm.listing.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="listings.edit({ listingId: vm.listing._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.listing.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.listing.user"
            data-ng-bind="vm.listing.user.displayName"></span>
      <span data-ng-if="!vm.listing.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.listing.content"></p>
  <button class="btn btn-success">Place A bid!</button>
</section>
